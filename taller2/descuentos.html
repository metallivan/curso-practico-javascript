<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos | Curso Práctico de Javascript</title>

<body>
    <header>
        <h1>Porcentajes y Descuentos</h1>
        <p>Este es el segundo taller del Curso Práctico de Javascript</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar de trus productos con descuento</h2>
        <form action="">
            
            <label for="input-price">Escribe el precio de tu producto:</label>
            <input id="input-price" type="number">
            <br />
            <label for="input-discount">Escribe el descuento de tu producto:</label>
            <input id="input-discount" type="number">
            <br />

            <button type="button" onclick="onClickButtonPriceDiscount()">Calcular el precio con descuento</button>
            <br />


            <p id="result-price"></p>
        </form>
    </section>
</body>
