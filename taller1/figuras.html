<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso Práctico de Javascript</title>
</head>
<body>
    <header>

        <h1>Figuras Geométricas</h1>

        <p>
            Este es el primer curso práctico de Javascript
        </p>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>

        <form>
            <label for="input-cuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>

            <input id="input-cuadrado" type="number" />

            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el Área</button>
        </form>
    </section>
    
    <section>
        <h2>Calcula el área, perímetro e Isósceles de un triángulo</h2>

        <form>
            <label for="input-triangulo-l1">
               Lado 1:
            </label>
            
            <input id="input-triangulo-l1" type="number" />
            
            <label for="input-triangulo-l2">
               Lado 2:
            </label>
            <input id="input-triangulo-l2" type="number" />
            
            <label for="input-triangulo-base">
                Base:
            </label>

            <input id="input-triangulo-base" type="number" />
            
            <label for="input-triangulo-altura">
                Altura:
            </label>
            <input id="input-triangulo-altura" type="number" />

            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el Área</button>
            <button type="button" onclick="calcularTrianguloIsosceles()">Calcular Isósceles</button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un círculo</h2>

        <form>
            <label for="input-circulo">
                Escribe cuanto mide el radio de tu círculo:
            </label>

            <input id="input-circulo" type="number" />

            <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el Área</button>
        </form>
    </section>
</body>
<script src="./figuras.js"></script>
</html>
